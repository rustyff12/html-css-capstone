<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sign Up -->
    <!-- Header -->
    <header class="nav">
        <div>
            <h3>üêò Elephant World</h3>
        </div>
        <div>
            <ul class="nav-list">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/second.html">Sign Up</a></li>
                <li><a href="/third.html">Links</a></li>
                <li><a href="/fourth.html">More Info</a></li>
            </ul>
        </div>
    </header>

    <!-- Sign up content -->
    <main>
        <div class="hero">
            <h1>Sign up</h1>
            <p>Sign up to get involved and help our üêòs</p>
        </div>

        <div class="form-container">
            <form class="form-box" action="/form-handling-url" method="post">
                <fieldset>

                    <legend>Sign up for more info</legend>

                    <div class="form-box-item">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="first_name">
                    </div>

                    <div class="form-box-item">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="last_name">
                    </div>

                    <div class="form-box-item">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email_address">
                    </div>

                    <div class="form-box-item">
                        <label for="message">How did you hear about us?</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>

                    <div class="form-box-item">
                        <p>If you would like to recieve more info...</p>
                        <label for="more-info">Click Here</label>
                        <input type="checkbox" id="more-info" name="more_info">
                    </div>

                    <div class="form-box-item btn">
                        <button>Sumbit</button>
                    </div>
                </fieldset>
            </form>
            <div class="form-img-box">
                <img src="./images/el-port-1.jpg" alt="Elephant in the water">
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; Copyright 2024 <a href="https://github.com/rustyff12" target="_blank">Russell Frankpitt</a></p>
    </footer>
</body>
</html>
